<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./formulario.css">
</head>

<body>
    <div class="menu">
        <header class="navegacion">
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="./alimentos.html">Tienda</a></li>
                    <li><a href="./salas.html">Nuestras Salas</a></li>
                    
                </ul>
            </nav>
            <a href="./form.html" class="bottom"><button class="btn_registry">Registro</button></a>
        </header>
    <div class="container">
        <div class="header">
            <h1>Bienvenido</h1>
        <p>¡Para adquirir tus boletos completa el formulario!</p>
        </div>

        <form class="form">
            <h2>Cuenta</h2>
            <label>Tu nombre:</label>
            <input type="text" placeholder="Fulanita">
            <br>
            <label>Tu apellido:</label>
            <input type="text" placeholder="Pérez">
            <br>
            <label>Ingresa tu email:</label>
            <input type="email" placeholder="fulanitaperez@me.com">
            <br>
            <label>Selecciona tu película</label>
            <select name="horario">
                <option value="peliuno">Garfield: Fuera de casa</option>
                <option value="pelidos">Desafiantes</option>
                <option value="pelitres">Guerra Civil</option>
                <option value="pelicuatro">Juagremos en el bosque</option>
                <option value="pelicinco">Profesión peligro</option>
            </select>
            <br>
            <label>Selecciona el horario de tu interés</label>
            <input type="time">
            <br>
            <label>Ingresa número de boletos:</label>
            <input type="number">
            <br>
            <h2>Pago</h2>
            <label">Nombre en la tarjeta</label>
            <input type="text" placeholder="Fulanita Pérez">
            <br>
            <label>Número de tarjeta</label>
            <input type="text" name="nombretarjeta" placeholder="11-2233-4444">
            <br>
            <label>Mes y Año de Expiración</label>
            <input type="month" name="mes" placeholder="Septiembre">
            <br>
            <input type="checkbox" value="acepto">
            <label for="">Acepto términos y condiciones</label>
            <br>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
